<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blur Glass Effect on Image</title>
<style>
body {
    margin: 0;
    padding: 0;
    background-color: #f3f3f3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    position: relative;
    width: 300px;
    height: 200px;
    overflow: hidden;
    border-radius: 10px;
}

.blur {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('image.jpg') no-repeat center center/cover;
    backdrop-filter: blur(10px);
    z-index: -1;
    clip-path: inset(0);
}

.content {
    padding: 20px;
}

h1, p {
    margin: 0;
    color: white;
    text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}
</style>
</head>
<body>

<div class="container">
    <div class="blur"></div>
    <div class="content">
        <h1>Blur Glass Effect</h1>
        <p>This is a simple example of a blur glass effect on an image using HTML and CSS.</p>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMyShow</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
    }
    img{
        width:100%;
    }
    /* Custom CSS styles */
    .jumbotron {
        height:500px;
      color: #fff;
      text-align: center;
      padding: 100px 0;
      margin-bottom: 0;
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="jumbotron">
  <img class="card-img-top" src="https://www.exchange4media.com/news-photo/110715-BOOKMYSHOW.jpg" alt="Movie 1">
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <img class="card-img-top" src="https://m.media-amazon.com/images/M/MV5BODgyZDZlZDktMTc5Ni00NDk3LTkyNTYtOGFlZDJjNDU4MWQxXkEyXkFqcGdeQXVyMTEzMTk1OTcz._V1_FMjpg_UX1000_.jpg" alt="Movie 1">
        <div class="card-body">
          <h5 class="card-title">Movie 1</h5>
          <p class="card-text">Description of Movie 1.</p>
          <a href="#" class="btn btn-primary">Book Now</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img class="card-img-top" src="https://i.ytimg.com/vi/9fux9swQ5AQ/maxresdefault.jpg" alt="Movie 2">
        <div class="card-body">
          <h5 class="card-title">Movie 2</h5>
          <p class="card-text">Description of Movie 2.</p>
          <a href="#" class="btn btn-primary">Book Now</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img class="card-img-top" src="https://timesofindia.indiatimes.com/photo/80027683.jpeg" alt="Movie 3">
        <div class="card-body">
          <h5 class="card-title">Movie 3</h5>
          <p class="card-text">Description of Movie 3.</p>
          <a href="#" class="btn btn-primary">Book Now</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

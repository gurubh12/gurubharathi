<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS styles */
    .product {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 30px;
      background-color: #fff;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .product h3 {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="my-4">Welcome to Online Shopping</h1>
  
    
  
  <div class="row">
    <div class="col-md-4">
      <div class="product">
        <img src="https://asset20.ckassets.com/blog/wp-content/uploads/sites/6/2022/11/amazon-logo-1024x512.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>Description of Product 1</p>
        <p>1656.15Rs</p>
        <a href="#" class="btn btn-primary">Add to Cart</a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="product">
        <img src="https://www.seasonsway.com/placehold.it/myntra0.png" alt="Product 2">
        <h3>Product 2</h3>
        <p>Description of Product 2</p>
        <p>2064.59Rs</p>
        <a href="#" class="btn btn-primary">Add to Cart</a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="product">
        <img src="https://asset20.ckassets.com/blog/wp-content/uploads/sites/6/2022/11/snapdeal-logo-1024x512.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>Description of Product 3</p>
        <p>1241.93Rs</p>
        <a href="#" class="btn btn-primary">Add to Cart</a>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

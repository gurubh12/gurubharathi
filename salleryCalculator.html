<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Salary Calculator</h1>
        <label for="hourlyRate">Hourly Rate ($):</label>
        <input type="number" id="hourlyRate" min="0">
        <label for="hoursWorked">Hours Worked:</label>
        <input type="number" id="hoursWorked" min="0">
        <button onclick="calculateSalary()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateSalary() {
            var hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
            var hoursWorked = parseFloat(document.getElementById('hoursWorked').value);

            if (isNaN(hourlyRate) || isNaN(hoursWorked) || hourlyRate < 0 || hoursWorked < 0) {
                document.getElementById('result').innerText = "Please enter valid inputs";
            } else {
                var totalSalary = hourlyRate * hoursWorked;
                document.getElementById('result').innerText = "Total Salary: $" + totalSalary.toFixed(2);
            }
        }
    </script>
</body>
</html>

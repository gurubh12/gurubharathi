<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photographic Website</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 20px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    grid-gap: 20px;
}

.photo {
    position: relative;
    overflow: hidden;
    border-radius: 5px;
}

.photo img {
    width: 100%;
    height: auto;
    transition: transform 0.3s;
}

.photo:hover img {
    transform: scale(1.1);
}

.photo .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    text-align: center;
    padding-top: 40%;
    opacity: 0;
    transition: opacity 0.3s;
}

.photo:hover .overlay {
    opacity: 1;
}

.footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}
</style>
</head>
<body>

<div class="header">
    <h1>Photographic Website</h1>
</div>

<div class="container">
    <div class="gallery">
        <div class="photo">
            <img src="https://img.freepik.com/free-vector/flat-design-photography-studio-landing-page-template_23-2149481791.jpg?t=st=1709567100~exp=1709570700~hmac=9a8627d1ad44597c9cd2b111a7bcd3f05c673e07c9b21daa74ed7e5791213e2d&w=1060" alt="Photo">
            <div class="overlay">
                <h3>Photo Title</h3>
                <p>Description of the photo.</p>
            </div>
        </div>
        <!-- Add more photo items here -->
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Photographic Website. All rights reserved.</p>
</div>

</body>
</html>

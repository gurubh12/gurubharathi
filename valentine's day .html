<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: Arial, sans-serif;
}

.container {
    margin: 50px auto;
    text-align: center;
}

.jumbotron {
    background-color: #f8d7da;
    color: #721c24;
    padding: 20px;
    border-radius: 10px;
}

.jumbotron h1 {
    font-size: 48px;
}

.jumbotron p {
    font-size: 18px;
}

.btn-primary {
    background-color: #dc3545;
    border-color: #dc3545;
}

.btn-primary:hover {
    background-color: #c82333;
    border-color: #bd2130;
}
</style>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Happy Valentine's Day!</h1>
        <p>Spread love and happiness</p>
        <a href="#" class="btn btn-primary btn-lg">Learn More</a>
    </div>
</div>

</body>
</html>
